<body>
    <div class="container">
        
    <form class="form" method="post">
        <div class="form-title"><span>Login to your</span></div>
         <div class="title-2"><span>SPACE</span></div>
         <div class="input-container">
           <input class="input-mail" type="email" placeholder="Enter email" #inputEmail>
           <span> </span>
         </div>
         <div class="input-container">
           <input class="input-pwd" type="password" placeholder="Enter password" #inputPassword>
         </div>
         <button type="submit" class="submit" (click)="login(inputEmail.value, inputPassword.value)">
           <span class="sign-text">Login</span>
         </button>
   
         <p class="signup-link">
           No account?
           <a routerLink="/users/register" class="up">Register</a>
         </p>
          
      </form>
   
    </div>
</body>
